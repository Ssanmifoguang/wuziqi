<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="link">连接</button>
		<button id="offlink">断开</button>
		<button id="send">发送消息</button>
	</body>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/socket.io.js"></script>
	<script>
	$(function(){
		var socket = io('http://localhost:3000',{
	  	reconnection:false,
	  	autoConnect:false
	  });
	  socket.on('connect', function(){
	  	console.log("链接成功");
	  });
	  socket.on('messageresponse', function(data){
	  	console.log(data);
	  });
	  socket.on('disconnect', function(){
	  	console.log("断开连接");
	  });
	  
	  	$("#link").click(function(){
	  		socket.open();
	  	});
	  	$("#send").click(function(){
	  		socket.emit("messagerequest","发送到服务器的消息");
	  	});
	  	$("#offlink").click(function(){
	  		socket.close();
	  	});
	  
	});
	  
	</script>
</html>
